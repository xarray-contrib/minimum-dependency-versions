# these packages are completely ignored
exclude:
  - coveralls
  - pip
  - pytest
  - pytest-asyncio
  - pytest-cov
  - pytest-env
  - pytest-mypy-plugins
  - pytest-timeout
  - pytest-xdist
  - pytest-hypothesis
channels:
  - conda-forge
platforms:
  - noarch
  - linux-64
# in case conda-forge release dates are not accurate enough
overrides: {}
policy:
  # all packages in months
  packages:
    python: 30
    numpy: 18
  default: 12
  # these packages don't fail the CI, but will be printed in the report
  ignored_violations:
    - pydap
