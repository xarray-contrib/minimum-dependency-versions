name: "minimum-dependency-versions"
description: >-
  Check that the minimum dependency versions follow `xarray`'s policy.
inputs:
  environment-paths:
    description: >-
      The paths to the environment files
    required: True
    type: string
outputs: {}

runs:
  using: "composite"
  steps:
    - name: install dependencies
      shell: bash -l {0}
      run: |
        python -m pip install -r requirements.txt
    - name: input paths
      shell: bash -l {0}
      run: |
        echo "${{ inputs.environment-paths }}"
        echo "${{ fromJson(input.environment-paths) }}"
    - name: analyze environments
      shell: bash -l {0}
      run: |
        python minimum_versions.py "${{ fromJson(inputs.environment-paths) }}"
